  <main>
    <h2>Upload Notes (PDF)</h2>
    <form id="notesUploadForm">
      <input type="file" id="notesFile" accept="application/pdf" />
      <button type="submit">Upload Notes</button>
    </form>
    <div id="notesStatus"></div>
    <progress id="notesProgress" value="0" max="100" style="width: 100%; display: none;"></progress>
  </main>

  <footer>
    <p>Â© 2025 Study Helper</p>
  </footer>

  <script>
    const notesForm = document.getElementById('notesUploadForm');
    const notesFile = document.getElementById('notesFile');
    const notesStatus = document.getElementById('notesStatus');
    const notesProgress = document.getElementById('notesProgress');

    notesForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const file = notesFile.files[0];
      if (!file) {
        notesStatus.textContent = "Please select a file.";
        return;
      }

      const enteredPassword = prompt("Enter admin password to upload:");
      if (enteredPassword !== "chikuuu1109") {
        alert("Incorrect password! Upload blocked.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const base64Data = reader.result.split(",")[1];

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "YOUR_APPS_SCRIPT_URL");

        xhr.setRequestHeader("Content-Type", file.type);

        xhr.upload.addEventListener("progress", function(e) {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            notesProgress.style.display = "block";
            notesProgress.value = percent;
            notesStatus.textContent = "Uploading... " + Math.floor(percent) + "%";
          }
        });

        xhr.onload = function() {
          if (xhr.status === 200) {
            notesStatus.textContent = "Upload complete!";
          } else {
            notesStatus.textContent = "Upload failed.";
          }
          notesProgress.style.display = "none";
        };

        xhr.onerror = function() {
          notesStatus.textContent = "Upload error.";
          notesProgress.style.display = "none";
        };

        xhr.send(base64Data);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

<main class="container">
    <h2>Previous Year Questions (PYQ)</h2>
    <h3>Upload PYQ PDF</h3>
    <form id="pyqUploadForm" enctype="multipart/form-data">
        <input type="file" id="pyqFile" accept="application/pdf" required />
        <button type="submit">Upload PDF</button>

<script>
const WEB_APP_URL = "YOUR_NEW_WEB_APP_URL"; // Web App URL
const ADMIN_PASSWORD = "admin123";

const form = document.getElementById('pyqUploadForm');
const fileInput = document.getElementById('pyqFile');
const statusDiv = document.getElementById('pyqUploadStatus');
const pyqList = document.getElementById('pyqList');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const enteredPassword = prompt("Enter admin password to upload:");
    if (enteredPassword !== ADMIN_PASSWORD) return alert("Incorrect password!");

    const file = fileInput.files[0];
    if (!file) return statusDiv.textContent = "Please select a PDF file.";

    const reader = new FileReader();
    reader.onload = function(evt) {
        const formData = new FormData();
        formData.append("fileBlob", evt.target.result.split(",")[1]);
        formData.append("name", file.name);
        formData.append("mimeType", file.type);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", WEB_APP_URL);

        xhr.upload.addEventListener("progress", (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                statusDiv.textContent = `Uploading... ${percent}%`;
            }
        });

        xhr.onload = () => {
            const data = JSON.parse(xhr.responseText);
            if (data.status === "success") {
                statusDiv.innerHTML = `Uploaded! <a href="${data.url}" target="_blank">View PDF</a>`;
                addPYQ(file.name, data.url);
            } else statusDiv.textContent = "Upload failed: " + data.message;
        };
        xhr.send(formData);
    };
    reader.readAsDataURL(file);
});

function addPYQ(name, url) {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
    pyqList.appendChild(li);
}

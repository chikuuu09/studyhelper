<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study Helper - PYQ</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Study Helper</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="pyq.html" class="active">PYQ</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Previous Year Questions (PYQ)</h2>
        <h3>Upload PYQ PDF</h3>
        <form id="pyqUploadForm" enctype="multipart/form-data">
            <input type="file" id="pyqFile" accept="application/pdf" required />
            <button type="submit">Upload PDF</button>
        </form>
        <div id="pyqUploadStatus"></div>

        <h3>Available PYQs</h3>
        <ul id="pyqList">
            <!-- PYQs will be listed here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Study Helper. All rights reserved.</p>
    </footer>

    <script>
        const pyqForm = document.getElementById('pyqUploadForm');
        const pyqFileInput = document.getElementById('pyqFile');
        const pyqStatusDiv = document.getElementById('pyqUploadStatus');
        const pyqList = document.getElementById('pyqList');

        const ADMIN_PASSWORD = "admin123";
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw5IXMT3p8cSHiRYMMK0GWTNwf59h4Xgkw-RsHwgxwu4GVUW_qXf-5W6H92nVtvHeMqGw/exec";

        pyqForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const enteredPassword = prompt("Enter admin password to upload:");
            if (enteredPassword !== ADMIN_PASSWORD) {
                alert("Incorrect password! Only admin can upload.");
                return;
            }
            const file = pyqFileInput.files[0];
            if (!file) {
                pyqStatusDiv.textContent = "Please select a PDF file.";
                return;
            }
            pyqStatusDiv.textContent = "Uploading...";
            const reader = new FileReader();
            reader.onload = function(evt) {
                const base64Data = evt.target
                                .split(",")[1];
                fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `name=${encodeURIComponent(file.name)}&mimeType=${encodeURIComponent(file.type)}&file=${encodeURIComponent(base64Data)}`
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === "success") {
                        pyqStatusDiv.innerHTML = `PYQ uploaded successfully! <a href="${data.url}" target="_blank">View PDF</a>`;
                        addPYQ(file.name, data.url);
                    } else {
                        pyqStatusDiv.textContent = "Upload failed: " + data.message;
                    }
                })
                .catch(error => {
                    pyqStatusDiv.textContent = "Upload error occurred.";
                    console.error(error);
                });
            };
            reader.readAsDataURL(file);
        });

        function addPYQ(name, url) {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
            pyqList.appendChild(li);
        }
    </script>
</body>
</html>

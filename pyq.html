<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study Helper - PYQ</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Study Helper</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="pyq.html" class="active">PYQ</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Previous Year Questions (PYQ)</h2>
        <h3>Upload PYQ PDF</h3>
        <form id="pyqUploadForm" enctype="multipart/form-data">
            <input type="file" id="pyqFile" accept="application/pdf" required />
            <button type="submit">Upload PDF</button>
        </form>
        <div id="pyqUploadStatus"></div>

        <h3>Available PYQs</h3>
        <ul>
            <li><a href="assets/pyq/sem1.pdf" target="_blank">Semester 1 PYQ</a></li>
            <li><a href="assets/pyq/sem2.pdf" target="_blank">Semester 2 PYQ</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Study Helper. All rights reserved.</p>
    </footer>

    <script>
        const pyqForm = document.getElementById('pyqUploadForm');
        const pyqFileInput = document.getElementById('pyqFile');
        const pyqStatusDiv = document.getElementById('pyqUploadStatus');

        const ADMIN_PASSWORD = "admin123";

        pyqForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const enteredPassword = prompt("Enter admin password to upload:");
            if (enteredPassword !== ADMIN_PASSWORD) {
                alert("Incorrect password! Only admin can upload.");
                return;
            }
            const file = pyqFileInput.files[0];
            if (!file) {
                pyqStatusDiv.textContent = "Please select a PDF file.";
                return;
            }
            pyqStatusDiv.textContent = "Uploading...";
            setTimeout(() => {
                pyqStatusDiv.textContent = "PYQ uploaded successfully!";
            }, 1000);
        });
    </script>
</body>
</html>
